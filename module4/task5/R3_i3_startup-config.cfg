!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
interface FastEthernet0/0
 ip address 10.0.11.3 255.255.255.128
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.0.10.13 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 10.0.10.9 255.255.255.252
 duplex auto
 speed auto
!
!
router ospf 1
 log-adjacency-changes
 area 1 stub
 network 10.0.10.8 0.0.0.3 area 1
 network 10.0.10.12 0.0.0.3 area 2
 network 10.0.11.0 0.0.0.127 area 0
!
no ip http server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
